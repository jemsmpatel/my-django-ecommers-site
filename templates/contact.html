{%extends 'base.html'%}

{%block title%} CONTACT {%endblock title%}


{%block body%}

<!-- images -->
<div class="container-fluid p-0">
    <img class="w-100 Contact-us-img" src="https://salamaradiator.com/wp-content/uploads/2023/12/contactussalama.jpg" alt="image">
</div>
<!-- form -->
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-6 text-center text-lg-start">
            <img src="\static/contact us1.webp" alt="">
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <form class="px-5 border bg-body-tertiary shadow-lg rounded-3"  method="POST" action="/contact" id="contact-us">
                {% csrf_token %}
                <h2 class="my-4">contact us</h2>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="fname" name="fname" autocomplete="name" placeholder="Enter your full name" required>
                    <label for="fname">Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="Email" name="Email" autocomplete="email" placeholder="name@example.com" required>
                    <label for="Email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="phone" name="phone" autocomplete="mobile"maxlength="10" placeholder="name@example.com" required>
                    <label for="phone">phone</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="name@example.com" required>
                    <label for="subject">subject</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control h-auto" name="Message" id="Message" placeholder="Enter your Message" rows="6" required></textarea>
                    <label for="Message">Message</label>
                </div>
                <button class="w-100 mt-3 btn btn-lg btn-primary" type="submit">Sign up</button>
                <hr class="my-4">
                <h6 class="text-body-secondary text-center pb-4">contact us with contact us application form. when the submited form within 24 hours are you get a call from the help center.</h6>
            </form>
        </div>
    </div>
</div>

{%endblock body%}
